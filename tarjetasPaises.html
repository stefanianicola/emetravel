<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagina Principal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body class="principal container-fluid m-0 p-0">
    <header class="p-head">
        <div class="row"> 
            <h2 class="principal-title col-12"></h2>
        </div>
    </header>

    <main class="container">

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="button-addon2">Search</button>
            </div>
        </div>
        <div class="card mb-3 border border-dark">
            <div class="row no-gutters">
              <div class="col-md-4 img">
                <img src="./img/argentina.jpg" alt="" style="width: 100%; height: 200px;border-right: 1px solid #000;">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title col-12">
                    <a href="#">Argentina</a>
                  </h5>
                  <p class="card-text col-12">Disfruta de los paisajes más lindos.</p>
                  <div class="card-foot d-flex justify-content-around">
                    <a href="#" class="col-6">+info</a>
                    <a href="#" class="col-6">Reserva</a>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div class="card mb-3 border border-dark">
          <div class="row no-gutters">
            <div class="col-md-4 img">
                <img src="./img/brasil.jfif" alt="" style="width: 100%; height: 200px;border-right: 1px solid #000;">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title col-12">
                  <a href="#">Brasil</a>
                </h5>
                <p class="card-text col-12">Disfruta de los paisajes más lindos.</p>
                <div class="card-foot d-flex justify-content-around">
                  <a href="#" class="col-6">+info</a>
                  <a href="#" class="col-6">Reserva</a>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="card card-last mb-3 border border-dark">
        <div class="row no-gutters">
          <div class="col-md-4 img">
              <img src="./img/madrid.jpg" alt="" style="width: 100%; height: 200px;border-right: 1px solid #000;">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title col-12">
                <a href="#">Madrid</a>
              </h5>
              <p class="card-text col-12">Disfruta de los paisajes más lindos.</p>
              <div class="card-foot d-flex justify-content-around">
                <a href="#" class="col-6">+info</a>
                <a href="#" class="col-6">Reserva</a>
              </div>
            </div>
          </div>
        </div>
    </div>
    </main>

    <footer class="foot">

    </footer>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</html>
